query GetSessions {
    sessions {
        ...SessionDetails
    }
}

query GetSession($id: String!){
    session(id: $id) {
        ...SessionDetails
    }
}

fragment SessionDetails on Session {
    id
    title
    complexity
    description
    language
    startDate
    endDate
    room {
        id
    }
    speakers {
        id
    }
    tags
}


query GetSpeakers {
    speakers {
        ...SpeakerDetails
    }
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    companyLogo
    country
    featured
    order
    bio
    socials {
        name
        link
        icon
    }
}


query GetRooms {
    rooms {
        ...RoomDetails
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}

query GetPartnerGroups {
  partnerGroups {
    order
    title
    partners {
      order
      name
      logoUrl
      url
    }
  }
}

query GetVenue($id: String!) {
    venue(id: $id) {
        name
        address
        coordinates
        description
        descriptionFr
        imageUrl
    }
}