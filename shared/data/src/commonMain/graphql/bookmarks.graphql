query Bookmarks {
    bookmarkConnection {
        nodes {
            id
        }
    }
}

mutation AddBookmark($sessionId: String!) {
    addBookmark(sessionId: $sessionId) {
        nodes {
            id
        }
    }
}

mutation RemoveBookmark($sessionId: String!) {
    removeBookmark(sessionId: $sessionId) {
        nodes {
            id
        }
    }
}