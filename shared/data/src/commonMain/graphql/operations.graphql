query GetSessions($after: String) {
    sessions(first: 10, after: $after) {
        nodes {
            ...SessionDetails
        }
        pageInfo {
            endCursor
        }
    }
}

query GetSession($id: String!){
    session(id: $id) {
        ...SessionDetails
    }
}

fragment SessionDetails on Session {
    id
    title
    complexity
    description
    language
    startsAt
    endsAt
    room {
        id
    }
    speakers {
        id
    }
    tags
    type
}


query GetSpeakers {
    speakers {
        ...SpeakerDetails
    }
}

fragment SpeakerDetails on Speaker {
    id
    name
    photoUrl
    company
    companyLogoUrl
    bio
    socials {
        name
        url
    }
}


query GetRooms {
    rooms {
        ...RoomDetails
    }
}

fragment RoomDetails on Room {
    id
    name
    capacity
}

query GetPartnerGroups {
    partnerGroups {
        title
        partners {
            name
            logoUrlLight: logoUrl(dark: false)
            logoUrlDark: logoUrl(dark: true)
            url
        }
    }
}

query GetVenue($id: String!) {
    venue(id: $id) {
        name
        address
        coordinates
        description
        descriptionFr
        imageUrl
        floorPlanUrl
    }
}
